<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubba's 33 Reservations</title>
</head>
<body>
    <h1>Reservation/Host Form</h1>

    <h2>Host Form to Track Guests waiting to be Seated</h2>
    <div>
        <form>
            <p>
                <label>Time Arrived: <input /></label>
            </p>
            <p>
                <label>Guest Name: <input /></label>
            </p>
            <p>
                <label>Number with Party: <input type="number" /></label>
            </p>
            <p>
                <label>Contact Phone Number: <input type="tel" /></label>
            </p>
            <p>
                <label>Baby Seat/Booster: <input /></label>
            </p>
            <p>
                <label>Time Seated: <input /></label>
            </p>
        </form>
    </div>
    
</body>
</html>
